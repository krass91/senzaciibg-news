<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenzaciiBG - Новини</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e60000;
            --dark: #1a1a1a;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: var(--primary);
        }
        .hero-news {
            position: relative;
            height: 400px;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            overflow: hidden;
        }
        .hero-news img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }
        .hero-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }
        .category-tag {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .news-card {
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .news-card img {
            height: 200px;
            object-fit: cover;
        }
        .sidebar-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        footer {
            background: var(--dark);
            color: white;
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-newspaper"></i> SenzaciiBG
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Начало</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="filterNews('politics')">Политика</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="filterNews('sports')">Спорт</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="filterNews('business')">Бизнес</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="filterNews('tech')">Технологии</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="filterNews('entertainment')">Забавление</a></li>
                </ul>
                <a href="admin.html" class="btn btn-light btn-sm">
                    <i class="fas fa-cog"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero News -->
    <section class="hero-news" id="heroNews">
        <img src="https://picsum.photos/1200/600?random=1" alt="Главна новина">
        <div class="hero-content">
            <span class="category-tag" id="heroCategory">Политика</span>
            <h1 class="text-white mt-2" id="heroTitle">Зареждане...</h1>
            <p class="text-light" id="heroExcerpt"></p>
            <small class="text-light" id="heroDate"></small>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <!-- News Grid -->
            <div class="col-lg-8">
                <h3 class="mb-4 border-bottom pb-2">Последни новини</h3>
                <div class="row" id="newsGrid">
                    <!-- News will be loaded here -->
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <div class="sidebar-section">
                    <h5><i class="fas fa-fire text-danger"></i> Най-четени</h5>
                    <div id="popularNews"></div>
                </div>
                
                <div class="sidebar-section">
                    <h5><i class="fas fa-tags"></i> Категории</h5>
                    <div class="d-flex flex-wrap gap-2">
                        <span class="badge bg-secondary" onclick="filterNews('politics')">Политика</span>
                        <span class="badge bg-secondary" onclick="filterNews('sports')">Спорт</span>
                        <span class="badge bg-secondary" onclick="filterNews('business')">Бизнес</span>
                        <span class="badge bg-secondary" onclick="filterNews('tech')">Технологии</span>
                        <span class="badge bg-secondary" onclick="filterNews('entertainment')">Забавление</span>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h5><i class="fas fa-envelope"></i> Newsletter</h5>
                    <input type="email" class="form-control mb-2" placeholder="Имейлът ви">
                    <button class="btn btn-danger w-100">Абонирай се</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2026 SenzaciiBG. Всички права запазени.</p>
            <p><small>Сайтът е създаден с OpenClaw + Codex</small></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load news from localStorage
        function loadNews() {
            const news = JSON.parse(localStorage.getItem('senzaciibg_news') || '[]');
            
            if (news.length === 0) {
                // Demo news if empty
                const demoNews = [
                    { id: 1, title: 'България обяви нови мерки за енергийна ефективност', category: 'politics', excerpt: 'Правителството представи нов пакет от мерки за намаляване на енергопотреблението с 30% до 2030 г.', image: 'https://picsum.photos/600/400?random=2', date: '28.02.2026', views: 1250 },
                    { id: 2, title: 'Левски спечели дербито срещу ЦСКА с 2:1', category: 'sports', excerpt: 'Вълнуващ мач на стадион Васил Левски реши съдбата на двете отбора в класирането.', image: 'https://picsum.photos/600/400?random=3', date: '28.02.2026', views: 980 },
                    { id: 3, title: 'Tech компанията NVIDIA обяви рекордни приходи', category: 'business', excerpt: 'Приходите на NVIDIA скочиха с 206% благодарение на AI чиповете.', image: 'https://picsum.photos/600/400?random=4', date: '28.02.2026', views: 756 },
                    { id: 4, title: 'iPhone 18 Pro ще има революционна камера', category: 'tech', excerpt: 'Слуховете сочат, че Apple ще използва 1-инчов сензор в следващия си флагман.', image: 'https://picsum.photos/600/400?random=5', date: '27.02.2026', views: 542 },
                    { id: 5, title: 'Холивудският съюз обяви край на стачката', category: 'entertainment', excerpt: 'Актьорите и сценаристите постигнаха споразумение с големите студия.', image: 'https://picsum.photos/600/400?random=6', date: '27.02.2026', views: 420 }
                ];
                localStorage.setItem('senzaciibg_news', JSON.stringify(demoNews));
                loadNews();
                return;
            }

            // Hero news
            if (news[0]) {
                document.getElementById('heroTitle').textContent = news[0].title;
                document.getElementById('heroExcerpt').textContent = news[0].excerpt;
                document.getElementById('heroDate').textContent = news[0].date;
                document.getElementById('heroCategory').textContent = getCategoryName(news[0].category);
                document.querySelector('#heroNews img').src = news[0].image;
            }

            // News grid
            const grid = document.getElementById('newsGrid');
            grid.innerHTML = news.slice(1).map(n => `
                <div class="col-md-6 mb-4">
                    <div class="card news-card h-100" onclick="viewNews(${n.id})">
                        <img src="${n.image}" class="card-img-top" alt="${n.title}">
                        <div class="card-body">
                            <span class="category-tag">${getCategoryName(n.category)}</span>
                            <h5 class="card-title mt-2">${n.title}</h5>
                            <p class="card-text text-muted">${n.excerpt}</p>
                            <small class="text-muted"><i class="far fa-calendar"></i> ${n.date}</small>
                        </div>
                    </div>
                </div>
            `).join('');

            // Popular news
            const sorted = [...news].sort((a, b) => b.views - a.views).slice(0, 5);
            document.getElementById('popularNews').innerHTML = sorted.map(n => `
                <div class="border-bottom py-2 cursor-pointer" onclick="viewNews(${n.id})">
                    <small class="text-danger">${getCategoryName(n.category)}</small>
                    <p class="mb-0 small">${n.title}</p>
                </div>
            `).join('');
        }

        function getCategoryName(cat) {
            const names = { politics: 'Политика', sports: 'Спорт', business: 'Бизнес', tech: 'Технологии', entertainment: 'Забавление' };
            return names[cat] || cat;
        }

        function filterNews(category) {
            const news = JSON.parse(localStorage.getItem('senzaciibg_news') || '[]');
            const filtered = news.filter(n => n.category === category);
            
            const grid = document.getElementById('newsGrid');
            if (filtered.length === 0) {
                grid.innerHTML = '<div class="col-12"><p class="text-muted">Няма новини в тази категория</p></div>';
            } else {
                grid.innerHTML = filtered.map(n => `
                    <div class="col-md-6 mb-4">
                        <div class="card news-card h-100" onclick="viewNews(${n.id})">
                            <img src="${n.image}" class="card-img-top" alt="${n.title}">
                            <div class="card-body">
                                <span class="category-tag">${getCategoryName(n.category)}</span>
                                <h5 class="card-title mt-2">${n.title}</h5>
                                <p class="card-text text-muted">${n.excerpt}</p>
                                <small class="text-muted"><i class="far fa-calendar"></i> ${n.date}</small>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function viewNews(id) {
            window.location.href = `article.html?id=${id}`;
        }

        loadNews();
    </script>
</body>
</html>
