<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новина - SenzaciiBG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #e60000; }
        .navbar { background: var(--primary); }
        .article-img { width: 100%; max-height: 500px; object-fit: cover; border-radius: 8px; }
        .article-content { font-size: 1.1rem; line-height: 1.8; }
        .category-tag { background: var(--primary); color: white; padding: 4px 12px; border-radius: 4px; }
        .related-card img { height: 150px; object-fit: cover; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-newspaper"></i> SenzaciiBG
            </a>
            <a href="admin.html" class="btn btn-light btn-sm">
                <i class="fas fa-cog"></i> Admin
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <a href="index.html" class="text-decoration-none mb-3 d-inline-block">
            <i class="fas fa-arrow-left"></i> Обратно към новините
        </a>
        
        <article id="articleContent">
            <!-- Article loads here -->
        </article>

        <hr class="my-5">

        <h4 class="mb-3">Още новини</h4>
        <div class="row" id="relatedNews"></div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2026 SenzaciiBG</p>
    </footer>

    <script>
        // Get article ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = parseInt(urlParams.get('id'));

        const news = JSON.parse(localStorage.getItem('senzaciibg_news') || '[]');
        const article = news.find(n => n.id === articleId);

        if (!article) {
            document.getElementById('articleContent').innerHTML = '<div class="alert alert-warning">Новината не е намерена</div>';
        } else {
            // Increment views
            article.views = (article.views || 0) + 1;
            localStorage.setItem('senzaciibg_news', JSON.stringify(news));

            // Get category name
            const catNames = { politics: 'Политика', sports: 'Сорт', business: 'Бизнес', tech: 'Технологии', entertainment: 'Забавление' };
            
            document.getElementById('articleContent').innerHTML = `
                <span class="category-tag">${catNames[article.category] || article.category}</span>
                <h1 class="mt-3">${article.title}</h1>
                <div class="text-muted mb-4">
                    <i class="far fa-calendar"></i> ${article.date} | 
                    <i class="far fa-eye"></i> ${article.views} преглеждания
                </div>
                <img src="${article.image}" class="article-img mb-4" alt="${article.title}">
                <div class="article-content">
                    <p class="lead">${article.excerpt}</p>
                    <hr>
                    <p>${article.content || article.excerpt}</p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                    <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                </div>
            `;
        }

        // Related news
        const related = news.filter(n => n.id !== articleId).slice(0, 3);
        document.getElementById('relatedNews').innerHTML = related.map(n => `
            <div class="col-md-4 mb-3">
                <div class="card related-card h-100">
                    <img src="${n.image}" class="card-img-top" alt="${n.title}">
                    <div class="card-body">
                        <h6>${n.title}</h6>
                        <small class="text-muted">${n.date}</small>
                    </div>
                </div>
            </div>
        `).join('');
    </script>
</body>
</html>
